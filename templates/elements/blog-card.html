

{% macro blog_card(id, header, date, tags) %}

<div class="blog-card"> 
    <a href="/blog/{{ id }}">
      <h3 class="title">{{ header }}</h3>
    </a>
    <div class="info">
      <div class="tags">
        {% for tag in tags %}
          <div class="tag">#{{tag}}</div>
        {% endfor %}
      </div>
      <div class="date">
          {{ date }}
      </div>
    </div>
</div>
{% endmacro %}
