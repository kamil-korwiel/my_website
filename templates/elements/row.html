{% macro row(path_img, text, index) %}
{% if index is divisibleby(2) %}
<div class="row-info"> 
    <img src="{{ url_for('static', path='picture/' ~ path_img) }}">
    <div class="info">
        {{ text | safe }}
    </div>
</div>
{% else %}
<div class="row-info revers"> 
    <img src="{{ url_for('static', path='picture/' ~ path_img) }}">
    <div class="info">
        {{ text | safe }}
    </div>
</div>
{% endif %}
{% endmacro %}
